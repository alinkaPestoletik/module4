<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Панель навигации</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Переключатель навигации">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="#">Главная</a>
            <a class="nav-link" href="#">Рекомендуемые</a>
            <a class="nav-link" href="#">Цена</a>
            <a class="nav-link disabled">Отключенная</a>
          </div>
        </div>
      </div>
    </nav>

    <a href="page2.html" target="_blank">Ссылка на вторую страницу</a>
    <p></p>
    <form action="">
        <p><label class="lead" for="field1">Простое текстовое поле</label>
            <input class="form-control form-control-lg" id="field1" type="text"></p>

        <p><label class="lead" for="field2">Чек-бокс</label>
            <input class="form-check-input" id="field2" type="checkbox"></p>

        <p><label class="lead" for="field3">Пароль</label>
            <input class="form-control form-control-sm" id="field3" type="password"></p>

        <p><label class="lead" for="field4">Радио-кнопка</label>
        <input class="form-check-input" id="field4" type="radio"></p>

        <p><label class="lead" for="field5">Диапазон</label>
            <input class="form-range" id="field5" type="range"></p>

        <p><label class="lead" for="field6">Многострочный текст</label>
            <textarea class="form-control" id="field6" placeholder="Введите текст:" cols="50"></textarea></p>

        <p><input class="btn btn-primary" type="button" value="Отправить форму"></p>
    </form>



</body>
</html>
